<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>css表格</title>
        <style>
            table {
                border: 10px solid red;
            }
            td {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>第一行第一列</td>
                <td>第一行第二列</td>
            </tr>
            <tr>
                <td>第二行第一列</td>
                <td>第二行第二列</td>
            </tr>
        </table>
    </body>
</html>
