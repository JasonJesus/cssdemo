<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css中background属性</title>
        <style>
            .beijing_color{
                background-color: black;
                color: aqua;
            }
            .beijing_img{
                background-image: url("img/wallhaven-q6jvjl.jpg");
                color: aqua;
            }
            .beijing_position{
                background-image: url("img/wallhaven-q6jvjl.jpg");
                color: aqua;
                background-position:right top;
            }
        </style>
    </head>
    <body>
        <h1 class="beijing_color">背景颜色黑色</h1>
        <h1 class="beijing_img">背景图片</h1>
        <h1 class="beijing_img">背景位置</h1>
    </body>
</html>
