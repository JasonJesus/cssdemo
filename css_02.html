<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>id选择器和class选择器</title>
        <style>
            #id_1{
                background-color: blue;
                color:red;
            }

            .class_1 {
                background-color: pink;
                color:green;
            }
        </style>
    </head>
    <body>
        <h1 id="id_1">这是一个id选择器，只能用一次</h1>
        <h1 class="class_1">这是一个class选择器，可以用很多次</h1>
        <h2 class="class_1">这是一个class选择器，可以用很多次</h1>
    </body>
</html>
