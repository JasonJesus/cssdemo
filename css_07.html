<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>link标签</title>

            a:link{background-color: brown;}
            a:visited{background-color:blue;}
            a:hover{background-color:black;}
            a:active{background-color:purple;}
        </style>
    </head>
    <body>
        <a href="#">这是一个链接</a>
    </body>
</html>
