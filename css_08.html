<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>css列表</title>
        <style>
            .wuxu{
                list-style: none;
            }
            .youxu{
                list-style-type:upper-roman;
            }
        </style>
    </head>
    <body>
        <ul class = "wuxu">
            <li>无序第一</li>
            <li>无序第二</li>
            <li>无序第三</li>
        </ul>
        <ul class = "youxu">
            <ol>有序第一</ol>
            <ol>有序第二</ol>
            <ol>有序第三</ol>
        </ul>
    </body>
</html>
