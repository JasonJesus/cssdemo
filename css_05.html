<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            CSS 文本格式
        </title>
        <style>
            .text_color{
                color: blanchedalmond;
            }
            .text_align_center{
                text-align: center;
            }
            .text_align_left{
                text-align: left;
            }
            .text_align_right{
                text-align: right;
            }
            .text_decoration{
                text-decoration:underline;
            }
        </style>
    </head>
    <body>
        <h1 class = "text_color">css文本颜色</h1>
        <h1 class = "text_align_center">css文本对齐方式：居中对齐</h1>
        <h1 class = "text_align_left">css文本对齐方式：左对齐</h1>
        <h1 class = "text_align_right">css文本对齐方式：右对齐</h1>
        <h1 class = "text_decoration">css文本下划线</h1>
    </body>
</html>
