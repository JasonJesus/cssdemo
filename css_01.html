<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <title>css_01属性选择器</title>
        <style>
            h1{
                font-size: 36pt;
            }
            h2{
                color: blue;
            }
            h3{
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <h1>这个标题的大小是36pt</h1>
        <h2>这个标题的颜色是蓝色</h2>
        <h3>这个标题的外边框是50px</h3>
    </body>
</html>
