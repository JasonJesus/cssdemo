<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>css中display和visibility</title>
        <style>
            h1#hidden{visibility:hidden;}
            h1#none{display:none;}
        </style>
    </head>
    <body>
        <h1>隐藏但是仍占用空间</h1>
        <h1 id="hidden">隐藏</h1>
        <h1>隐藏但是不占用空间</h1>
        <h1 id="none">隐藏</h1>
        <h1>隐藏但是不占用空间</h1>
    </body>
</html>
